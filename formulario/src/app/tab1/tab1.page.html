<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulário - Inputs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-toolbar color="light">
    <ion-title> Inputs </ion-title>
  </ion-toolbar>


  <!-- Inputs básicos -->
  <ion-list lines="inset">
    <ion-item>
      <ion-input label="Nome completo: "></ion-input>
      <!-- input com entrada padrão -->
    </ion-item>

    <ion-item>
      <ion-input label="Endereço: " placeholder="Digite apenas o Estado e Bairro"></ion-input>
      <!-- input com placeholder -->
    </ion-item>

    <ion-item>
      <ion-input label="Nacionalidade: " value="brasileiro"></ion-input>
      <!-- input com um valor já inserido no campo que pode ser modificado -->
    </ion-item>

    <ion-item>
      <ion-input label="Local de trabalho: " value="Home office" [readonly]="true"></ion-input>
      <!-- input com um valor já inserido no campo que não pode ser modificado -->
    </ion-item>

    <ion-item>
      <ion-input label="Desenvolvedor: " value="Back-end" [disabled]="true"></ion-input>
      <!-- input com um valor já inserido no campo que não pode ser modificado e nem modificado -->
    </ion-item>
  </ion-list>

  <!-- Inputs do tipo "text", "password", "email", "number", "search", "tel", e "url" -->
  <ion-toolbar color="light">
    <ion-title> Cadastro aplicativo </ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nome: " placeholder="Insira o nome completo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Idade: " type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Senha: " type="password" value="admmasterjogos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Email: " type="email" placeholder="meuemail@email.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Telefone" type="tel" placeholder="(xx)xxxxx-xxxx"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>


  <!-- Colocação de etiquetas -->
  <ion-toolbar color="light">
    <ion-title> Exploração espacial </ion-title>
  </ion-toolbar>

  <ion-list>

    <ion-item>
      <ion-input label="Nome da Nave" placeholder="Ex: Falcon 9"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Destino" labelPlacement="fixed" placeholder="Ex: Marte"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Capitão da Missão" labelPlacement="stacked" placeholder="Ex: Elon Musk"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Código de Lançamento" labelPlacement="floating" placeholder="Ex: XJ-994"></ion-input>
    </ion-item>

  </ion-list>

  <!-- Colocação de etiquetas -->
  <ion-toolbar color="light">
    <ion-title> Slot de etiqueta</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" value="esteffani@email.com">
        <div slot="label">Email <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input aria-label="Email" value="gatinhosfofos@email.com"></ion-input>
    </ion-item>

  </ion-list>

  <!-- Opções de input -->
  <ion-toolbar color="light">
    <ion-title> Diário de Bordo - Missão Espacial</ion-title>
  </ion-toolbar>

  <ion-list>

    <ion-item>
      <ion-input label="Registro de Data Estelar" labelPlacement="stacked" [clearInput]="true"
        placeholder="Ex: 3024.7.15" value="3024.7.15">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Coordenadas Atuais" labelPlacement="stacked" [clearOnEdit]="true"
        placeholder="Ex: Setor Alfa-9">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Eventos Notáveis" labelPlacement="stacked"
        placeholder="Ex: Contato com uma nova forma de vida...">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Códigos de Acesso da Nave" labelPlacement="stacked" type="password"
        placeholder="Digite a senha para acessar os sistemas">
      </ion-input>
    </ion-item>


<!-- Cores no input -->
  </ion-list>
  <ion-toolbar color="light">
    <ion-title> Cores no Input</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-input aria-label="Entrada Primária (Primary input)" color="primary"
      placeholder="  Entrada Primária (Primary input)"></ion-input>
    <ion-input aria-label="Entrada Secundária (Secondary input)" color="secondary"
      placeholder="  Entrada Secundária (Secondary input)"></ion-input>
    <ion-input aria-label="Entrada Terciária (Tertiary input)" color="tertiary"
      placeholder="  Entrada Terciária (Tertiary input)"></ion-input>
    <ion-input aria-label="Entrada de Sucesso (Success input)" color="success"
      placeholder="  Entrada de Sucesso (Success input)"></ion-input>
    <ion-input aria-label="Entrada de Aviso (Warning input)" color="warning"
      placeholder="  Entrada de Aviso (Warning input)"></ion-input>
    <ion-input aria-label="Entrada de Erro (Danger input)" color="danger"
      placeholder="  Entrada de Erro (Danger input)"></ion-input>
    <ion-input aria-label="Entrada Clara (Light input)" color="light"
      placeholder="  Entrada Clara (Light input)"></ion-input>
    <ion-input aria-label="Entrada Média (Medium input)" color="medium"
      placeholder="  Entrada Média (Medium input)"></ion-input>
    <ion-input aria-label="Entrada Escura (Dark input)" color="dark"
      placeholder="  Entrada Escura (Dark input)"></ion-input>

  </ion-list>

  <br>

  <ion-list>
    <ion-item>
      <ion-input aria-label="Campo personalizado" placeholder="Campo personalizado" class="custom" helperText="Texto de ajuda"
    [counter]="true" [maxlength]="20"></ion-input>
    </ion-item>
  </ion-list>
  
</ion-content>
